<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网站</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="animations.css">
</head>
<body>
    <div class="particles-container" id="particles-js"></div>
    
    <header>
        <nav>
            <div class="logo animated-logo">个人网站</div>
            <ul class="nav-links">
                <li><a href="index.html" class="active nav-item">首页</a></li>
                <li><a href="resume.html" class="nav-item">个人简历</a></li>
                <li><a href="xiaohongshu.html" class="nav-item">小红书</a></li>
                <li><a href="douyin.html" class="nav-item">抖音</a></li>
                <li><a href="about.html" class="nav-item">About me</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="hero">
            <div class="container">
                <div class="avatar-container">
                    <img src="images/icon.png" alt="我的头像" class="avatar-image">
                </div>
                <h1 class="animated-title">欢迎来到<span class="highlight">我的个人网站</span></h1>
                <p class="animated-subtitle">这是一个简约而不简单的个人空间</p>
                <div class="animated-btn-container">
                    <a href="#content" class="animated-btn">了解更多</a>
                </div>
            </div>
        </section>
        
        <section class="content" id="content">
            <div class="container">
                <h2 class="fade-in-element">关于我</h2>
                <div class="card-container">
                    <a href="resume.html" class="card-link">
                        <div class="info-card">
                            <div class="card-icon">
                                <i class="icon-user"></i>
                            </div>
                            <h3>个人经历</h3>
                            <p>在这里，你可以了解我的个人经历、工作和学习背景。</p>
                        </div>
                    </a>
                    
                    <a href="xiaohongshu.html" class="card-link">
                        <div class="info-card">
                            <div class="card-icon">
                                <i class="icon-social"></i>
                            </div>
                            <h3>社交媒体</h3>
                            <p>通过导航栏，你可以访问我的小红书和抖音账号，了解我的日常分享。</p>
                        </div>
                    </a>
                    
                    <a href="about.html" class="card-link">
                        <div class="info-card">
                            <div class="card-icon">
                                <i class="icon-photo"></i>
                            </div>
                            <h3>照片集</h3>
                            <p>在About me页面查看我的个人照片集，记录生活的精彩瞬间。</p>
                        </div>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 个人网站. 保留所有权利.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
